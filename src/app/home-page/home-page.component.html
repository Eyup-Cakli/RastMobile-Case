<div class="container">
  <app-header></app-header>
  <div class="body-container">
    <div class="body-top">
      <div class="example-full-width">
        <input matInput (keyup)="applyFilter($event)" placeholder="Search objects..." value="" #input>
        <button mat-button matSuffix>
          <mat-icon>search</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-fab color="white" aria-label="Example icon button with a delete icon">
          <mat-icon>filter_alt</mat-icon>
        </button>
      </div>
      <div class="container-create-button">
        <button mat-raised-button (click)="addSocialMedia()">
          <mat-icon>add</mat-icon>
          Yeni Hesap Ekle
        </button>
      </div>
    </div>
    <div class="body-center">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- link Column -->
          <ng-container matColumnDef="link">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
            <td mat-cell *matCellDef="let row"> {{row.link}}% </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
